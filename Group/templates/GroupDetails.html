<h1>group name: {{ group.name }}</h1>
<h2>group link: <a href="{% url 'join-group' group.link %}">{{ group.link }}</a></h2>
<h1>participants:</h1>
{% for participant in participants %}
<h2>{{participant.user.username}} ({{ participant.get_role_display }})</h2>
{% endfor %}
<a href="{% url 'delete-group' group.pk %}">
    <h3>delete this group</h3>
</a>
